<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
        <a class="navbar-brand" href="#">Youbike站點查詢</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        區域查詢
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" value="全區">全區</a>
                        <a class="dropdown-item" value="中正區">中正區</a>
                        <a class="dropdown-item" value="中山區">中山區</a>
                        <a class="dropdown-item" value="信義區">信義區</a>
                        <a class="dropdown-item" value="內湖區">內湖區</a>
                        <a class="dropdown-item" value="南港區">南港區</a>
                        <a class="dropdown-item" value="北投區">北投區</a>
                        <a class="dropdown-item" value="士林區">士林區</a>
                        <a class="dropdown-item" value="大同區">大同區</a>
                        <a class="dropdown-item" value="大安區">大安區</a>
                        <a class="dropdown-item" value="文山區">文山區</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" value="三重區">三重區</a>
                        <a class="dropdown-item" value="中和區">中和區</a>
                        <a class="dropdown-item" value="五股區">五股區</a>
                        <a class="dropdown-item" value="汐止區">汐止區</a>
                        <a class="dropdown-item" value="新店區">新店區</a>
                        <a class="dropdown-item" value="土城區">土城區</a>
                        <a class="dropdown-item" value="永和區">永和區</a>
                        <a class="dropdown-item" value="板橋區">板橋區</a>


                    </div>
                </li>

            </ul>

        </div>
    </nav>
    <div id="map"></div>
    <script>
        var map;
        var area = '';
        $(function () {
            $('.dropdown-item').select(SelectArea);
        });

        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {
                    lat: 25.0421736,
                    lng: 121.5392888
                },
                zoom: 15
            });

            var marker = new google.maps.Marker({
                position: {
                    lat: 25.042300,
                    lng: 121.538259
                },
                map: map,
                title: '億光大樓'
            });

            var icons = {
                ubike: {
                    icon: 'bike.png'
                },
                fewBike: {
                    icon: 'bike_blue.png'
                },
                noBike: {
                    icon: 'bike_red.png'
                }
            };
            var features = GetUbikeLocation();

            // Create markers.
            for (var i = 0; i < features.length; i++) {
                var marker = new google.maps.Marker({
                    position: features[i].position,
                    icon: icons[features[i].type].icon,
                    map: map,
                    title: features[i].title
                });
            };
        }

        function GetUbikeLocation() {
            var data = [];

            var opendata = GetOpenData();
            $.each(opendata.retVal, function (i, item) {
                if (item.sbi == 0) {
                    var singleItem = {
                        position: new google.maps.LatLng(item.lat, item.lng),
                        type: 'noBike',
                        title: '目前無可借車輛' + ' /總計:' + item.tot
                    };
                } else if (item.sbi < 10) {
                    var singleItem = {
                        position: new google.maps.LatLng(item.lat, item.lng),
                        type: 'fewBike',
                        title: '可借:' + item.sbi + ' / 總計:' + item.tot
                    };
                } else {
                    var singleItem = {
                        position: new google.maps.LatLng(item.lat, item.lng),
                        type: 'ubike',
                        title: '可借:' + item.sbi + ' / 總計:' + item.tot
                    };
                }
                if (item.sarea == area || area == '全區' || area == '') {
                    data.push(singleItem)
                }

            })
            return data;
        }

        function GetOpenData() {
            var ubikelocation;
            $.ajax({
                type: "Get",
                url: "https://tcgbusfs.blob.core.windows.net/blobyoubike/YouBikeTP.json",
                success: function (data) {
                    ubikelocation = data;
                    console.log('data is', data);
                },
                error: function () {
                    alert('fail');
                },
                async: false,
            });
            return ubikelocation;
        }

        function SelectArea() {
            area = $(this).val()
            $(this)
                .addClass('active')
                .siblings()
                .removeClass('active')
            initMap()
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCrOEwVddiWkg1iYEffi1slU0L4qfuuduc&callback=initMap"
        async defer></script>
</body>

</html>
