<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic-Tac-Toe</title>
    <script>
        var flag = 0;
        function SetPoint(obj) {
            if (flag == 0) {
                obj.innerText = "O";
                flag = 1;
            }
            else {
                obj.innerText = "X";
                flag = 0;
            }
        }
    </script>
</head>

<body>
    <table border="1" id='table1' style="font-size: 70px; text-align: center">
        <caption style="font-size: 20px">圈圈叉叉</caption>
        <tr>
            <td id="11" style="width:100px; height:100px" onclick="SetPoint(document.getElementById('11'))">&nbsp</td>
            <td id="12" style="width:100px; height:100px" onclick="SetPoint(document.getElementById('12'))">&nbsp</td>
            <td id="13" style="width:100px; height:100px" onclick="SetPoint(document.getElementById('13'))">&nbsp</td>
        </tr>
        <tr>

            <td id="23" style="width:100px; height:100px" onclick="SetPoint(document.getElementById('23'))">&nbsp</td>
        </tr>
        <tr>
            <td id="31" style="width:100px; height:100px" onclick="SetPoint(document.getElementById('31'))">&nbsp</td>
            <td id="32" style="width:100px; height:100px" onclick="SetPoint(document.getElementById('32'))">&nbsp</td>
            <td id="33" style="width:100px; height:100px" onclick="SetPoint(document.getElementById('33'))">&nbsp</td>
        </tr>

    </table>
</body>

</html>
