<html lang="en">

<head>

    <title>註冊頁面</title>

<body>
    <form id="form1"
        action="http://isbaas.azurewebsites.net/WebForms/Form2Mail.aspx?mailto=liuszuyu@yahoo.com.tw&redirect=http://www.google.com"
        method="POST">
        <div class="container" style="margin-top:1%">
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <div class="card ">
                        <div class="card-header bg-info text-white">
                            用戶註冊
                        </div>
                        <div class="card-body">
                            <label for=“fieldName”>帳號</label>
                            <input class="form-control" type="text" id="fieldaccount"" name=" fieldaccount" required>
                            <label for=“fieldpwd”>密碼</label>
                            <input class="form-control" type="password" id="fieldpwd" name="fieldpwd" minlength="4"
                                placeholder="請至少輸入四個字" required>
                            <label for=“fieldpwd”>確認密碼</label>
                            <input class="form-control" type="password" id="fieldpwd" name="fieldpwd" minlength="4"
                                placeholder="請至少輸入四個字" required>
                            <label for=“fieldemail”>E-mail</label>
                            <input class="form-control" type="text" id="fieldemail" name="fieldemail" required>
                            <label for=“fieldbd”>生日</label>
                            <input class="form-control" type="date" id="fieldbd" name="fieldbd">
                            <label for=“fieldorganization”>學校/公司</label>
                            <input class="form-control" type="text" id="fieldorganization" name="fieldorganization">
                            <input type="checkbox" id="agreement" name="agreement" required>
                            <label for="agreement">我同意本系統<a href="./README.md""> 使用條款 </a>
                            </label>
                            <button type=“submit” class="btn btn-info btn-block">註冊</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                </div>
            </div>
        </div>
