    <style>
        img {
            border: 10px solid transparent !important;
            height: 170px;
            width: 120px;
            border-radius: 10%;
        }

        span {
            text-align: center;
            font-size: 60px;
            font-family: Microsoft JhengHei;
            color: black;
        }

        .imgs {
            border-radius: 10%;
            border: 10px solid orange !important;
            box-sizing: border-box;
            box-shadow: orange;
        }

        .clear {
            border-radius: 10%;
            transition: all 0.5s;
        }
     
    </style>

    <script>
        var PlayCards = ['方塊3.png', 'Joker.png', '黑桃A.png', '紅心K.png', '方塊J.png', '梅花3.png'];
        var Cards = []; //所有牌
        var Card;
        var index = 0; //當前選擇的那個牌(在陣列中的index)
        var times = 0; //剩餘幾步

        function SetupRandomCards() {
            for (let i = 0; i < Cards.length; i++) {
                let randomIndex = Math.floor(Math.random() * PlayCards.length);
                let url = PlayCards[randomIndex];
                Cards[i].src = "picture/" + url;
                Cards[i].data = url;
            }
        }

        function ButtonStart() {
            //把所有卡牌設為背面
            $('img').prop('src', 'picture/back.png');
            times = Math.floor(Math.random() * 50); //跑50次
            Cards[index].addClass("imgs");
            start();
        }

        function start() {
            //將當前index狀態設為一般(未選取)
            //先清除狀態
            //跑下一張
            Cards[index].addClass("clear");
            index++;
            //如果超過陣列範圍，則歸零
            if (index > Cards.length - 1) {
                index = 0
            }
            //將下一張設為選取樣式
            Cards[index].addClass("imgs").removeClass("clear");
            if (times > 0) {
                times--;
                //倒數幾次的時候翻牌
                if (times == 3) {
                    SetupRandomCards();
                }
                //100毫秒後清空
                setTimeout(start, 100);
            } else {
                //如果times==0
                //則表示當前index就是被選取(抽中)的那個
                $('#result').html(Cards[index].data.replace(".png", ""));
            }
        }

        //init
        $(document).ready(function () {
            //先hook事件
            
            $('#ButtonStart').click(ButtonStart);
            //把頁面上所有Cards放入陣列
            for (var i = 1; i <= 16; i++) {
                //var index = '#i'+i;
                
                //Card = document.getElementById("i" + i);
         
                    Cards.push($(`#i${i}`));
             
            }
         
            console.log(Cards);
            //Math.random() 取 0~1之間的亂數
            //Math.floor() 取最大整數
            //決定從哪個地方開始跑
            index = Math.floor(Math.random() * Cards.length);
        });
    </script>
