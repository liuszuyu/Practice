<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表單</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <style>
        body {
            line-height: 40px;
            background-color: aliceblue;
            font-family: 'Noto Sans TC', sans-serif;
        }
    </style>

</head>

<body>
    <form id="form1"
        action="http://isbaas.azurewebsites.net/WebForms/Form2Mail.aspx?mailto=liuszuyu@yahoo.com.tw&redirect=http://www.google.com"
        method="POST">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="card ">
                        <div class="card-header bg-primary text-white">
                            個人資料--必填
                        </div>
                        <div class="card-body">
                            <label for=“fieldName”>姓名:</label>
                            <input class="form-control" type="text" id="fieldName" name="fieldName" placeholder="請輸入姓名"
                                required>
                            <label for=“fieldpwd”>密碼:</label>
                            <input class="form-control" type="password" id="fieldpwd" name="fieldpwd" minlength="4"
                                placeholder="請至少輸入四個字" required>
                            <label for=“gender”>性別:</label>
                            <input id="male" type="radio" name="gender" required>
                            <label value=“male”>男</label>
                            <input value="female" type="radio" name="gender" required>
                            <label for=“female”>女</label><br />
                        </div>
                    </div>
                    <br>
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            個人資料--地址
                        </div>
                        <div class="card-body">
                            <label for="postalcode">郵遞區號:</label>
                            <input class="form-control" type="text" id="postalcode" name="postalcode">
                            <label for="city">縣市:</label>
                            <select id="city" name="city">
                                <option value="Taipei">台北</option>
                                <option value="NewTaipeiCity">新北市</option>
                                <option value="Hsinchu">新竹</option>
                                <option value="Taichung">台中</option>
                                <option value="Tainan">台南</option>
                                <option value="Chiayi">嘉義</option>
                                <option value="Kaohsiung">高雄</option>
                            </select><br />
                            <label for="address">其他地址:</label>
                            <input class="form-control" type="text" id="address" name="address">
                        </div>
                    </div>
                    <br>
                    <button type=“submit” class="btn btn-primary">送件</button>
                    <button type="reset" class="btn btn-primary">清除</button>
                </div>


                <div class="col-md-6">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            個人資料--興趣
                        </div>
                        <div class="card-body">
                            <label for="hobby">興趣:</label>
                            <input type="checkbox" value="music" name="hobby">
                            <label for="music">音樂</label>
                            <input type="checkbox" value="sport" name="hobby">
                            <label for="music">運動</label>
                            <input type="checkbox" value="read" name="hobby">
                            <label for="music">閱讀</label>
                            <input type="checkbox" value="movie" name="hobby">
                            <label for="music">電影</label><br />
                            <label for="music">專長:</label><br>
                            <textarea class="form-control" id="fieldMultiLineText" cols="40" rows="4"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>




    </form>

</body>

</html>
