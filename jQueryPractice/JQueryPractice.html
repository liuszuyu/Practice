<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            $('#Button1').click(function (e) {
                var textHeight = $('#textHeight').val();
                var textWeight = $('#textWeight').val();
                textHeight = textHeight / 100;
                var BMI = textWeight / (textHeight * textHeight);
                $('#result').html(BMI);
            }),
            // $("#CheckAll").click(function(e) {
            //     $('input:checkbox').not(this).prop('checked', this.checked);
            // });
            $('#CheckAll').click(function(e){
                var check = $('#CheckAll').prop("checked");
                if (check== true)
                {
                    $("#CheckBoxGroup input").prop("checked", true);
                }
                else {
                    $("#CheckBoxGroup input").prop("checked", false);
                }
            }),
            $('#sel01').change(function(e){
                var val = $(this).val();
                $("#ImgGroup2 img").removeClass();
                $("#ImgGroup2 img").addClass(val)
            }),
            $('#ImgGroup2 img').hover(function () {
                    // over
                    $(this).css("cursor","pointer");
                    $(this).css("transform","scale(1.1)").css("transition-duration","0.1s")
                }, function () {
                    // out
                    $(this).css("transform","scale(1)").css("transition-duration","0.1s")
                }
            );
        })
           
     
    </script>
    <style>
        .br15 {
                border-radius: 15px;
        }
        .br30 {
                border-radius: 30px;
        }
        .br50 {
                border-radius: 50px;
        }
    </style>
    <title>JQuery綜合練習</title>
</head>

<body>
    <section>
    <div class="row" style="margin:10px">
        <div class="col-6">
            <h1>BMI計算(改成jQuery版本)</h1>
            <label>身高:</label>
            <input class="form-control" id="textHeight" value="" />
            <label>體重:</label>
            <input class="form-control" id="textWeight" value="" />
            <br />
            <button class="btn btn-primary" id="Button1">計算</button>
            <br /><br>
            <div class="card bg-light">
                <div class="card-body">
                    <h6 class="card-title">計算結果:</h6><br>
                    <p class="card-text" id="result"></p>
                </div>
            </div>
        </div>
    </div>
</section>
    <hr>
    <section>
    <div class="row" style="margin:10px">
        <div class="col-12">
            <input id="CheckAll" type="checkbox" />勾選全部
            <div id="CheckBoxGroup">
                <input type="checkbox" />項目1
                <input type="checkbox" />項目2
                <input type="checkbox" />項目3
                <input type="checkbox" />項目4
                <input type="checkbox" />項目5
                <input type="checkbox" />項目6
                <input type="checkbox" />項目7
                <input type="checkbox" />項目8
            </div>
        </div>
    </div>
</section>
    <hr>
    <section>
     <div id="ImgGroup2" class="row" style="margin:10px; padding-top:100px">
        <div class="col-12">
            <select id="sel01">
                <option value="br15">15px</option>
                <option value="br30">30px</option>
                <option value="br50">50px</option>
            </select>
        </div>
        <div class="col-4">
            <img src= "./wonderful-places.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="./wonderful-places 2.jpg" style="width:100%" class="img-responsive" />
        </div>
        <div class="col-4">
            <img src="./wonderful-places 3.jpg" style="width:100%" class="img-responsive" />
        </div>
    </div>
</section>
</body>

</html>
