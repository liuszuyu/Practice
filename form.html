<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表單</title>
    <style>
        body {
            background-color: aliceblue;
            line-height: 30px;

        }

        fieldset {
            border-radius: 10px;
        }

        button {
            border-radius: 5px;
            margin: 5px;
            font-size: 15px;
        }
    </style>
    <script>
        function getElement(name) {
            return document.getElementById(name);
        }

        function Button_Submit() {

            var isChecked = getElement('agreement').checked;
            if (isChecked) return true;
            alert('必須勾選同意!');
            return false;
        }

        window.onload = function () {
            getElement("form1").onsubmit = function () {
                return Button_Submit();
            };
        };

    </script>
</head>

<body>
    <form id="form1"
        action="http://isbaas.azurewebsites.net/WebForms/Form2Mail.aspx?mailto=liuszuyu@yahoo.com.tw&redirect=http://www.google.com"
        method="POST">
        <fieldset>
            <legend>個人資料--必填</legend>
            <label for=“fieldName”>姓名:</label>
            <input type="text" id="fieldName" name="fieldName" placeholder="請輸入姓名" required><br />
            <label for=“fieldpwd”>密碼:</label>
            <input type="password" id="fieldpwd" name="fieldpwd" minlength = "4" placeholder = "請至少輸入四個字" required><br />
            <label for=“gender”>性別:</label>
            <input id="male" type="radio" name="gender" required>
            <label value=“male”>男</label>
            <input value="female" type="radio" name="gender"required>
            <label for=“female”>女</label><br />
        </fieldset><br />
        <fieldset>
            <legend>個人資料--興趣</legend>
            <label for="hobby">興趣:</label>
            <input type="checkbox" value="music" name="hobby">
            <label for="music">音樂</label>
            <input type="checkbox" value="sport" name="hobby">
            <label for="music">運動</label>
            <input type="checkbox" value="read" name="hobby">
            <label for="music">閱讀</label>
            <input type="checkbox" value="movie" name="hobby">
            <label for="music">電影</label><br />
            <label for="music" style="vertical-align: 30px">專長:</label>
            <textarea id="fieldMultiLineText" cols="40" rows="5"></textarea>
        </fieldset><br />
        <fieldset>
            <legend>個人資料--地址</legend>
            <label for="postalcode">郵遞區號:</label>
            <input type="text" id="postalcode" name="postalcode"><br />
            <label for="city">縣市:</label>
            <select id="city" name="city">
                <option value="Taipei">台北</option>
                <option value="NewTaipeiCity">新北市</option>
                <option value="Hsinchu">新竹</option>
                <option value="Taichung">台中</option>
                <option value="Tainan">台南</option>
                <option value="Chiayi">嘉義</option>
                <option value="Kaohsiung">高雄</option>
            </select><br />
            <label for="address">其他地址:</label>
            <input type="text" id="address" name="address">
        </fieldset>

        <input type="checkbox" id="agreement" name="agreement" >
        <label for="agreement">我同意我的個資被使用</label><br>
        <button type=“submit”>送件</button>
        <button type="reset">清除</button>


    </form>

</body>

</html>
