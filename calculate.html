<!doctype html>
<html lang="en">

<head>
    <title>Calculate</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script>
        // function Calculate () {
        // var expression =  document.getElementById("textbox").value;
        // var answer = eval(expression);
        // document.getElementById("result").innerHTML = answer;
        // }
        function Calculate() {
            var expression = $('#textbox').val();
            var answer = eval(expression);
            $('#result').html(answer);
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label for="textbox">運算式:</label>
                    <textarea class="form-control" name="textbox" id="textbox" rows="3"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="Calculate()">運算</button><br>
                <br>
                <div class="card border-left-light">
                    <div class="card-body">
                        <h6 class="card-title">計算結果:</h6>
                        <p class="card-text" id="result"></p>
                    </div>
                </div>
            </div>


        </div>
    </div>


</body>

</html>
