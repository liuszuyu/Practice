<!DOCTYPE html>
<html lang="zh-Hant-Tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script> function Button1_Click(){
          var bmi = 0;
            H = document.getElementById("height").value / 100;
            bmi = document.getElementById("weight").value/ (H * H);
            document.getElementById("result").innerHTML = bmi;
        }
        
        
    </script>
</head>
<body>
    <label for="height">身高:</label>
    <input type="text" name="height" id="height" value="">
    <label for="weight">體重:</label>
    <input type="text" name="weight" id="weight" value=""><br>
    <label for ="result">結果:</label><span id = "result"></span><br><br>
    <button id = "button1" onclick="Button1_Click()">計算</button>
   
    
</body>
</html>
